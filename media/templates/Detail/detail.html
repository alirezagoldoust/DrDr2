<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../../assets/img/symbol.svg" alt="">
                <img src="../../../assets/img/drdr.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/train/list">تخصص ها</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>  <br>       
    <div class="container">
        <h1>جزییات دکتر</h1>
        <br> <br> <br>
        <table class="table">
            <thead>
                <tr>
                    <th>نام دکتر</th>
                    <th>هزینه ویزیت</th>
                    <th>تلفن</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ doctor.name }}</td>
                        <td>{{ doctor.visit_cost }}</td>
                        <td>{{ doctor.phone_number }}</td>
                    </tr>
            </tbody>
        </table>
        <form action="" method="post">
            {% csrf_token %}
            
                <div class="row">
                    <div class="col-md-3 ">
                        <label for="name" class="form-label">نام </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="lastname" class="form-label"> نام خانوادگی</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="ni" class="form-label">کدملی</label>
                        <input type="text" class="form-control" id="ni" name="ni" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="age" class="form-label">سن</label>
                        <input type="text" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="date" class="form-label">تاریخ</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="time" class="form-label">ساعت (شروع از 9 صبح تا 5 عصر)</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary">دریافت نوبت</button>
                    </div>
                </div>
            
        </form>
    </div>
</body>
</html>
