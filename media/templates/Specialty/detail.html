<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../../assets/img/symbol.svg" alt="">
                <img src="../../assets/img/drdr.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <h1>جزییات نوبت</h1>
        {% if flag %}
        <div class="alert alert-success" role="alert">
            بلیط شما با موفقیت رزرو شد
        </div>
        {% endif %}
        <table class="table">
            <thead>
                <tr>
                    <th> نام دکتر </th>
                    <th> حق ویزیت </th>
                    <th> شماره تلفن </th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td> {{ doctor.Name }} </td>
                        <td> {{ doctor.Visit_cost }} </td> 
                        <td> {{ doctor.Phone_number }} </td>
                    <tr>    
            </tbody>
        </table>
        <form action="" method="post">
            {% csrf_token %}
                <br> 
                <div class="row">
                    <div class="col-md-3 ">
                        <label for="name" class="form-label">نام </label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="lastname" class="form-label"> نام خانوادگی</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="nationalid" class="form-label">کدملی</label>
                        <input type="text" class="form-control" id="ni" name="ni" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="nationalid" class="form-label">سن</label>
                        <input type="text" class="form-control" id="age" name="age" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <label for="nationalid" class="form-label">زمان (شروع از 9 صبح تا 17 عصر)</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary">رزرو</button>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
